
<header class="page-header text-center">
  <h1>{{ appName }}</h1>
</header>

<div id="game">
  <div class="row" ng-repeat="row in board">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col cell {{ colors[cell] }}"
      ng-repeat="cell in row track by $index"
    >{{ cell }}</div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
</div>
